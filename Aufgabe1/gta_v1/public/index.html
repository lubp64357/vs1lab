<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    
    <link rel="stylesheet" href="./stylesheets/style.css" />
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row">
        <section class="main__tagging tagging col-2">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            
            <form id="tag-form" action="/tagging" method="post">
                <fieldset>
                    <legend>Add a new GeoTag</legend>
                    <label for="latitude">Latitude:</label>
                <Input type="text" id="latitude" placeholder="e.g. 12.2" readonly="true" value="12.2"></Input>
                
                <label for="longitude">Longitude:</label>
                <Input type="text" id="longitude" placeholder="e.g. 13.2" readonly="true" value="13.2"></Input>
                
                <label for="name" required maxlength="10">Name:</label>
                <Input type="text" id="name" placeholder="e.g. Karlsruhe"></Input>

                <label for="hashtag">Hashtag:</label>
                <Input type="text" id="hashtag" placeholder="e.g. #example" pattern="#[a-zA-Z]{1,10}"></Input>
                    

                <input type=submit id="tagSubmit" name="submit" value="Add Tag"></input>
            </fieldset>
                

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-10">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

               <fieldset>
                   <legend>Search</legend>
                   <label for="searchterm">Search term or keywords:</label>
                <Input type="text" id="searchterm" placeholder="e.g. Schlossgarten"></Input>
                <input type=submit id="searchSubmit" name="submit" value="Search"></input>
                <input type="hidden" id="latitude">
                <input type="hidden" id="longitude">
               </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper row">
                <div class="discovery__taglist col-7">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map col-9 row">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
